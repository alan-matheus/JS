<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Vamos Contar</h1>
    </header>

    <section>

        <div>
            <p>
                Inicio: <input type="number" min="0" id="inicio" placeholder="0">
            </p>
            <p>
                Fim: <input type="number" id="fim" placeholder="0">
            </p>
            <p>
                Passo: <input type="number" id="passo" placeholder="1">
            </p>
            <p>
                <input type="button" value="Contar" id="contar" onclick="contar()" >
            </p>
            
        </div>
        <div id="res">
                Preparando a contagem
        </div>
    </section>

    <footer>
        <p>&copy; Alan Matheus</p>
    </footer>

    <script src="scrip.js"></script>

    
</body>
</html>
